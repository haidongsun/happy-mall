<html>
	<title>Vue Demo</title>
	<script src="./source/vue.js"></script>
	
	<div id="app">
		{{front}}
		<span v-bind:title="message">
			鼠标悬停
		</span>
		<div id="app-3">
			<p v-if="seen">文字显示</p>
		</div>
	</div>
	
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				front: 'abc',
				message: '页面加载于' + new Date().toLocaleString(),
				seen: true
			}
		})
		
	</script>
</html>
